<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Calculator</title>
  <!-- Link the external CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>‚ù§Ô∏è Love Calculator ‚ù§Ô∏è</h1>

  <p>Enter your name and your crush's name!</p>
  <input type="text" id="name1" placeholder="Your name">
  <input type="text" id="name2" placeholder="Crush's name">
  <br>
  <button onclick="calculateLove()">Calculate</button>

  <p id="result"></p>

  <div id="history">
    <h3>Past Results</h3>
    <ul id="historyList"></ul>
  </div>

  <script>
    //  VARIABLE + DATA STRUCTURE
    let history = [];

    //  FUNCTION + LOGIC
    function calculateLove() {
      let name1 = document.getElementById("name1").value.trim();
      let name2 = document.getElementById("name2").value.trim();

      if (name1 === "" || name2 === "") {
        alert("Please fill both names!");
        return;
      }

      let score = Math.floor(Math.random() * 101); // random 0‚Äì100

      let message = "";
      if (score > 80) {
        message = "Wow! Perfect match üòç";
      } else if (score > 50) {
        message = "Pretty good chance üíï";
      } else {
        message = "Hmm... maybe just friends üòÖ";
      }

      document.getElementById("result").innerText =
        name1 + " + " + name2 + " = " + score + "% ‚Äî " + message;

      // store result in array
      history.push(name1 + " & " + name2 + ": " + score + "%");

      showHistory();
    }

    function showHistory() {
      let listHTML = "";
      for (let i = 0; i < history.length; i++) {
        listHTML += "<li>" + history[i] + "</li>";
      }
      document.getElementById("historyList").innerHTML = listHTML;
    }
  </script>

</body>
</html>
