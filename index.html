<!DOCTYPE html>
<html>
<head>
  <title>Emoji Bubble Game</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: linear-gradient(to top, #74ebd5, #ACB6E5);
      text-align: center;
      color: white;
    }

    h1 {
      margin-top: 20px;
    }

    #scoreBoard {
      font-size: 22px;
      margin-bottom: 10px;
    }

    #gameContainer {
      position: relative;
      width: 100vw;
      height: 80vh;
    }

    .bubble {
      position: absolute;
      font-size: 60px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .bubble:hover {
      transform: scale(1.3);
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>ü´ß Emoji Bubble Game ü´ß</h1>
  <div id="scoreBoard">
    Score: <span id="score">0</span> |
    Lives: <span id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
  </div>

  <button id="startBtn">Start Game</button>

  <div id="gameContainer"></div>

  <script src="game.js"></script>

</body>
</html>
